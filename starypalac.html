<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin: 10px 0 20px;
    }

    .video-container, .map-container {
      flex: 0 0 auto;
      height: 32vh;
      margin-bottom: 10px;
    }

    .video-container iframe,
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      flex: 0 0 auto;
      text-align: center;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .button-container a {
      flex: 1;
      font-size: 1rem;
      padding: 10px 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Starý královský palác</h1>

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        title="Starý královský palác"
        allowfullscreen>
      </iframe>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09065,14.4009&z=20"
        title="Mapa Starého královského paláce">
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět ke katedrále</a>
      <a href="bazilika.html">➡️ Pokračovat k bazilice sv. Jiří</a>
    </div>
  </div>
</body>
</html>
