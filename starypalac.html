<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Starý královský palác</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      display: flex; justify-content: center; align-items: center;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    .wrapper {
      display: flex; flex-direction: column;
      width: 100%; max-width: 900px;
      height: 95vh; padding: 1rem;
      background: white; border-radius: 8px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.2);
      justify-content: space-between;
    }
    h1 {
      margin: 0; text-align: center;
      font-size: 1.8rem;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.25rem; }
    }
    .video-container, .map-container {
      flex: 0 0 auto;
      height: 36vh;
      margin: 0.75rem 0;
    }
    iframe {
      width: 100%; height: 100%;
      border: none; border-radius: 6px;
    }
    .button-container {
      display: flex; justify-content: space-between;
      gap: 0.5rem;
    }
    .button-container a {
      flex: 1;
      text-align: center;
      padding: 0.75em;
      background: #007bff; color: white;
      text-decoration: none; border-radius: 6px;
      font-size: 1rem;
    }
    .button-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Starý královský palác</h1>

    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/0fCOJPyp2C4" allowfullscreen title="Video"></iframe>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs" title="Mapa"></iframe>
    </div>

    <div class="button-container">
      <a href="katedrala.html">⬅️ Katedrála sv. Víta</a>
      <a href="bazilika.html">➡️ Bazilika sv. Jiří</a>
    </div>
  </div>
</body>
</html>
