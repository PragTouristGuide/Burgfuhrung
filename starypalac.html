<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 100%;
      max-width: 900px;
      height: 95vh;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      margin: 0 0 0.5em 0;
      font-size: 5vw;
      text-align: center;
      flex-shrink: 0;
    }
    .video-container, .map-container {
      flex: 1 1 40%;
      margin-bottom: 1em;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
    }
    .button-container {
      text-align: center;
      flex-shrink: 0;
    }
    .button-container a {
      display: inline-block;
      padding: 0.8em 2em;
      font-size: 5vw;
      max-font-size: 24px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      white-space: nowrap;
      user-select: none;
      transition: background 0.3s ease;
    }
    .button-container a:hover {
      background: #0056b3;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .button-container a {
        font-size: 1.25rem;
        padding: 1em 3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Starý královský palác</h1>

    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        allowfullscreen
        title="Video Starý královský palác">
      </iframe>
    </div>

    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09064356525603,14.401380758374648&z=20"
        allowfullscreen
        title="Mapa Starého královského paláce">
      </iframe>
    </div>

    <div class="button-container">
      <a href="katedrala.html">⬅️ Zpět ke Katedrále svatého Víta</a>
    </div>
  </div>
</body>
</html>
