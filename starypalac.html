<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video-container,
    .map-container {
      flex: 1;
      min-height: 33%;
    }

    .video-container iframe,
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    .button-container a {
      font-size: 4vw;
      max-font-size: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .button-container a {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        title="Starý královský palác"
        allowfullscreen>
      </iframe>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09064356525603,14.401380758374648&z=20"
        title="Mapa Starého královského paláce"
        allowfullscreen>
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět na začátek</a>
    </div>
  </div>
</body>
</html>
