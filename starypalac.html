<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Starý královský palác</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
    }

    h1 {
      font-size: 1.4em;
      text-align: center;
      padding: 0.5em;
    }

    .video-container,
    .map-container {
      width: 100vw;
      height: 45vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Starý královský palác</h1>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ZM86oAJqY5E?si=S_lAceeEF3gBF7M3"
      title="Komentář"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs"
      title="Mapa">
    </iframe>
  </div>
</body>
</html>
