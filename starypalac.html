<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 10px 0;
      text-align: left;
    }

    .video-container, .map-container {
      width: 100%;
      height: 35vh;
      margin-bottom: 10px;
    }

    .map-container {
      height: 40vh;
      max-height: 400px;
    }

    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .button-container a {
      font-size: 1rem;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 48%;
      white-space: normal;
      word-break: break-word;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .button-container {
        flex-direction: row;
        flex-wrap: nowrap;
      }
    }

    lite-youtube {
      width: 100%;
      height: 100%;
      display: block;
      aspect-ratio: 16 / 9;
      margin-bottom: 10px;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+4pskG4tQh9WsP8RbUVv92cA3N2nFIR+3PaD6RD3A=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-pMprV6LU6Ntku3ef2iWMVt6OpY0tMPeZ6tRVR1EjH8Y=" crossorigin=""></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.2.0/src/lite-yt-embed.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lite-youtube-embed@0.2.0/src/lite-yt-embed.css"/>
</head>
<body>
  <div class="wrapper">
    <h1>Starý královský palác</h1>

    <div class="video-container">
      <lite-youtube videoid="0fCOJPyp2C4" playlabel="Přehrát video: Starý královský palác"></lite-youtube>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>

    <p style="text-align:center; font-size:0.9rem; color:#666;">
      (Pro přiblížení mapy použijte dva prsty)
    </p>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět ke katedrále</a>
      <a href="bazilika.html">➡️ Pokračovat k bazilice sv. Jiří</a>
    </div>
  </div>

  <script>
    const map = L.map('map').setView([50.09047, 14.40136], 19);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap',
      maxZoom: 22,
    }).addTo(map);

    L.marker([50.09047, 14.40136]).addTo(map)
      .bindPopup('Starý královský palác')
      .openPopup();
  </script>
</body>
</html>
