<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: 1.4rem;
      margin: 10px 0 5px 0;
      text-align: left;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      margin-bottom: 10px;
      cursor: pointer;
      background-color: black;
    }
    .video-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/3/3c/YouTube_play_button_icon_(white).svg') no-repeat center center;
      background-size: contain;
      opacity: 0.8;
    }
    .map-container {
      width: 100%;
      height: 35vh;
      margin-bottom: 10px;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
    }
    .button-container a {
      flex: 1 1 48%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      white-space: normal;
      word-break: break-word;
    }
    .button-container a:hover {
      background-color: #0056b3;
    }
    @media (max-width: 480px) {
      .button-container a {
        flex: 1 1 48%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Starý královský palác</h1>

    <div class="video-container" id="video-container" aria-label="Video Starý královský palác" role="button" tabindex="0" title="Klikněte pro přehrání videa">
      <img src="https://img.youtube.com/vi/0fCOJPyp2C4/hqdefault.jpg" alt="Thumbnail videa Starý královský palác" />
      <div class="play-button"></div>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&ehbc=2E312F&hl=cs&ll=50.09047251320312%2C14.401358059841653&z=19" 
        title="Mapa Starého královského paláce">
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět ke katedrále</a>
      <a href="bazilika.html">➡️ Pokračovat k bazilice sv. Jiří</a>
    </div>
  </div>

  <script>
    const videoContainer = document.getElementById('video-container');
    videoContainer.addEventListener('click', loadVideo);
    videoContainer.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        loadVideo();
      }
    });

    function loadVideo() {
      if (videoContainer.querySelector('iframe')) return; // už je načtené

      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', 'https://www.youtube.com/embed/0fCOJPyp2C4?autoplay=1');
      iframe.setAttribute('title', 'Starý královský palác');
      iframe.setAttribute('allowfullscreen', '');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.position = 'absolute';
      iframe.style.top = '0';
      iframe.style.left = '0';

      videoContainer.innerHTML = '';
      videoContainer.appendChild(iframe);
    }
  </script>
</body>
</html>
