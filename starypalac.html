<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Prager Burg Führung – Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4pskG4tQh9WsP8RbUVv92cA3N2nFIR+3PaD6RD3A="
    crossorigin=""
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Prager Burg Führung – Mapa</h1>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pMprV6LU6Ntku3ef2iWMVt6OpY0tMPeZ6tRVR1EjH8Y="
    crossorigin=""
  ></script>
  <script>
    // Inicializace mapy u Prahy
    const map = L.map("map").setView([50.091, 14.399], 15);

    // Přidání dlaždic OpenStreetMap
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
      attribution:
        'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
    }).addTo(map);

    // GeoJSON data (tvůj kód s trasou a body)
    const geojsonData = {
      "type": "FeatureCollection",
      "features": [
        {
          "type": "Feature",
          "geometry": {
            "type": "LineString",
            "coordinates": [
              [14.3985806, 50.0930742],
              [14.3985686, 50.0931688],
              [14.3982991, 50.0931534],
              [14.3987257, 50.0905758],
              [14.3982485, 50.0897638],
              [14.39897, 50.08998],
              [14.39881, 50.09024],
              [14.39891, 50.09045],
              [14.39944, 50.09056],
              [14.39983, 50.09081],
              [14.4011, 50.09106],
              [14.39991, 50.09063],
              [14.39967, 50.09046],
              [14.39995, 50.0902],
              [14.40022, 50.09014],
              [14.40052, 50.09025],
              [14.40074, 50.09041],
              [14.40116, 50.09044],
              [14.40197, 50.09065],
              [14.40214, 50.091],
              [14.40239, 50.09117],
              [14.40274, 50.09131],
              [14.40229, 50.09111],
              [14.40238, 50.09103],
              [14.4026, 50.09106],
              [14.40287, 50.09116],
              [14.40349, 50.09145],
              [14.40335, 50.09166],
              [14.40388, 50.09177],
              [14.40382, 50.09192],
              [14.40272, 50.09173],
              [14.40433, 50.09204],
              [14.4049, 50.0922],
              [14.40434, 50.09195],
              [14.40438, 50.09178],
              [14.40409, 50.09162],
              [14.40475, 50.09173],
              [14.40591, 50.09186],
              [14.40618, 50.092]
            ]
          },
          "properties": {
            "name": "Führung: Prager Burg – 2,5 Std. mit Eintritt",
            "stroke": "#6600cc",
            "stroke-opacity": 1,
            "stroke-width": 4
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.3986778, 50.0930746]
          },
          "properties": {
            "name": "Treffpunkt / Ausgangspunkt",
            "description": "vor dem Erzbischöflichen Palais, Hradčanské náměstí 16/56",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/167-red-pushpin.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.39827, 50.089702]
          },
          "properties": {
            "name": "Erster Burghof",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.398988, 50.089991]
          },
          "properties": {
            "name": "Zweiter Burghof",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.400421, 50.09091]
          },
          "properties": {
            "name": "Veitsdom",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.4016893, 50.0905847]
          },
          "properties": {
            "name": "Königspalais",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.402508, 50.091213]
          },
          "properties": {
            "name": "St.-Georgs-Basilika",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        },
        {
          "type": "Feature",
          "geometry": {
            "type": "Point",
            "coordinates": [14.403924, 50.091966]
          },
          "properties": {
            "name": "Goldenes Gässchen",
            "iconUrl": "https://www.gstatic.com/mapspro/images/stock/111-purple-dot.png"
          }
        }
      ]
    };

    // Přidání linie
    const lineStyle = {
      color: geojsonData.features[0].properties.stroke || "#6600cc",
      opacity: geojsonData.features[0].properties["stroke-opacity"] || 1,
      weight: geojsonData.features[0].properties["stroke-width"] || 4,
    };

    L.geoJSON(geojsonData.features[0], {
      style: lineStyle
    }).addTo(map);

    // Přidání bodů s ikonami a popupy
    geojsonData.features.slice(1).forEach(feature => {
      const coords = feature.geometry.coordinates;
      const props = feature.properties;

      const icon = L.icon({
        iconUrl: props.iconUrl || 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      });

      const marker = L.marker([coords[1], coords[0]], { icon: icon }).addTo(map);
      let popupText = `<b>${props.name}</b>`;
      if (props.description) {
        popupText += `<br>${props.description}`;
      }
      marker.bindPopup(popupText);
    });

  </script>
</body>
</html>
