<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starý královský palác</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .video-container,
    .map-container {
      width: 100%;
      max-height: 33vh; /* třetina výšky */
    }

    .video-container iframe,
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      padding: 16px;
      text-align: center;
    }

    .button-container a {
      font-size: 5vw;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      display: inline-block;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      .video-container,
      .map-container {
        max-height: 40vh;
      }
      .button-container a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        title="Starý královský palác video"
        allowfullscreen>
      </iframe>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09064356525603,14.401380758374648&z=20"
        title="Mapa Starého paláce"
        allowfullscreen>
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět na začátek</a>
    </div>
  </div>
</body>
</html>
