<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starý královský palác</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 10px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 10px 0;
      text-align: left;
    }

    .video-container, .map-container {
      width: 100%;
      height: 35vh;
      margin-bottom: 10px;
    }

    .video-container iframe,
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-between;
      gap: 10px;
    }

    .button-container a {
      font-size: 1rem;
      padding: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      flex: 1 1 45%;
      white-space: normal; /* umožní zalomení textu */
      word-wrap: break-word;
    }

    .button-container a:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .button-container {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Starý královský palác</h1>

    <div class="video-container">
      <iframe 
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        title="Starý královský palác"
        allowfullscreen>
      </iframe>
    </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/d/u/0/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&ehbc=2E312F&hl=cs&ll=50.09061377222925%2C14.401408771912474&z=21"
        title="Mapa Starého královského paláce">
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět ke katedrále</a>
      <a href="bazilika.html">➡️ Pokračovat k bazilice sv. Jiří</a>
    </div>
  </div>
</body>
</html>
