<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katedrála svatého Víta</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      overflow: hidden; /* zabrání scrollu */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 0 1vw;
    }

    h1 {
      font-size: 5vw;
      text-align: center;
      margin: 1em 0 0.5em 0;
      flex-shrink: 0;
    }

    .video-container, .map-container {
      width: 100vw;
      max-width: 900px;
      height: 35vh; /* menší než původních 45vh */
      margin: 0 auto;
      flex-shrink: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      display: block;
    }

    .button-container {
      width: 100vw;
      max-width: 900px;
      text-align: center;
      margin: 1em auto 1.5em auto;
      flex-shrink: 0;
    }

    .button-container a {
      font-size: 5vw;
      max-font-size: 28px;
      padding: 0.8em 2em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      white-space: nowrap;
    }

    .button-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Katedrála svatého Víta</h1>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ZM86oAJqY5E?si=S_lAceeEF3gBF7M3"
      allowfullscreen
      title="Video">
    </iframe>
  </div>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09091,14.40042&z=20"
      allowfullscreen
      title="Mapa katedrály">
    </iframe>
  </div>

  <div class="button-container">
    <a href="starypalac.html">➡️ Pokračovat ke Starému královskému paláci</a>
  </div>
</body>
</html>
