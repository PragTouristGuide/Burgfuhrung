<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Katedrála svatého Víta</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    width: 100%;
    max-width: 900px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  iframe {
    width: 100%;
    aspect-ratio: 16 / 9;
    border: none;
    border-radius: 6px;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  button {
    background-color: #1a73e8;
    border: none;
    color: white;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    flex: 1;
    min-width: 0;
  }
  button:hover {
    background-color: #155bb5;
  }

  @media (max-width: 600px) {
    .container {
      padding: 10px;
    }
    button {
      padding: 10px 14px;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Katedrála svatého Víta</h1>

  <!-- YouTube video embed -->
  <iframe 
    src="https://www.youtube.com/embed/ZM86oAJqY5E?rel=0" 
    allowfullscreen 
    loading="lazy"
    title="Video o Katedrále svatého Víta"></iframe>

  <!-- Google My Maps embed s přiblížením na tvoji trasu a značku -->
  <iframe 
    src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&z=19" 
    loading="lazy"
    title="Mapa trasy Katedrála svatého Víta"></iframe>

  <div class="buttons">
    <button onclick="location.href='stary_palac.html'">Pokračovat ke Starému paláci</button>
    <button onclick="history.back()">Zpět</button>
  </div>
</div>

</body>
</html>
