<!DOCTYPE html>

  <title>Starý královský palác</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;

      min-height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
    }
    h1 {
      font-size: 5vw;

    .button-container {

      width: 100%;
      max-width: 600px;
      gap: 1rem;
    }
    .button-container a {
      font-size: 4vw;
      padding: 1em 2em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
      white-space: nowrap;
    }
    .button-container a:hover {
      background: #0056b3;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .button-container a {

      }
