<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Starý královský palác</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .video, .map {
      flex: 1;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .button-container {
      height: 60px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .button-container a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 4.5vw;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .button-container a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video">
      <iframe 
        src="https://www.youtube.com/embed/0fCOJPyp2C4"
        title="Starý královský palác video"
        allowfullscreen>
      </iframe>
    </div>

    <div class="map">
      <iframe 
        src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09064356525603,14.401380758374648&z=20"
        title="Mapa Starého paláce"
        allowfullscreen>
      </iframe>
    </div>

    <div class="button-container">
      <a href="index.html">⬅️ Zpět na začátek</a>
    </div>
  </div>
</body>
</html>
