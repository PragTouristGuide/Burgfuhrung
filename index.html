<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katedrála svatého Víta</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      padding: 1rem;
    }
    h1 {
      font-size: 5vw;
      text-align: center;
      margin: 1em 0 0.5em 0;
    }
    .video-container, .map-container {
      width: 100%;
      max-width: 600px;
      height: 45vh;
      margin-bottom: 1em;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    .button-container a {
      font-size: 4vw;
      padding: 1em 2em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1;
      text-align: center;
      white-space: nowrap;
    }
    .button-container a:hover {
      background: #0056b3;
    }
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .button-container a {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Katedrála svatého Víta</h1>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ZM86oAJqY5E?si=S_lAceeEF3gBF7M3"
      allowfullscreen
      title="Video katedrály svatého Víta">
    </iframe>
  </div>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1sqO5K3fWRlKuS_gVjYuj_XBUODZ-DzE&hl=cs&ll=50.09091,14.40042&z=20"
      allowfullscreen
      title="Mapa katedrály svatého Víta">
    </iframe>
  </div>

  <div class="button-container">
    <a href="starypalac.html">➡️ Pokračovat ke Starému královskému paláci</a>
  </div>

</html>
