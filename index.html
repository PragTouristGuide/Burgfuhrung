<!DOCTYPE html>
<html lang="cs">

      text-align: center;
      margin: 1em 0 0.5em 0;

    .video-container, .map-container {

      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

    /* Zvýraznění pro lepší čitelnost */
